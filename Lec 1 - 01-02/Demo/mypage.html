<html>
<head>
<title> My page </title>
</head>
<body>
    <!-- Heading tags -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- Break tag - leaves a new line space -->
    <br>
    <!-- Paragraph tag - block element-->
    <p>Paragraph tag is block element</p>
    <!-- Span tag - inline element -->
    <span style="display:block">Span with custom block property</span>
    <span>Span by default</span>
    <span>takes on required space that means it is inline element.</span>
</body>
</html>
